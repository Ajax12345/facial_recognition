  <script>
    var counter = 0;
    var sample = 100;
    var avgAnger = 0;
    var avgContempt = 0;
    var avgDisgust = 0;
    var avgEngagement = 0;
    var avgFear = 0;
    var avgJoy = 0;
    var avgSadness = 0;
    var avgSurprise = 0;
    function getDominantEmotion(avgEmotions) {
      var curMax = 0;
      var c;
      for (c = 0; c < avgEmotions.length; c++) {
        if (avgEmotions[c] > avgEmotions[curMax]) {
          curMax = c;
        }
      }
      switch (curMax) {
        case 0:
          return "Anger";
        case 1:
          return "Contempt";
        case 2:
          return "Disgust";
        case 3:
          return "Engagement";
        case 4:
          return "Fear";
        case 5:
          return "Joy";
        case 6:
          return "Sadness";
        case 7:
          return "Surprise";
      }
    }
    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
    }
